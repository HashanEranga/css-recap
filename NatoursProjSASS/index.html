<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
      integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Natour Web Site</title>
  </head>
  <body>
    <header class="header">
      <!-- create a container for the image and position it -->
      <div class="header__logo-box">
        <img src="images/tourism.png" alt="logo" class="header__logo" />
      </div>

      <div class="header__main-text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main"> Outdoors </span>
          <span class="heading-primary-sub"> Is where life happens </span>
        </h1>
        <a href="#" class="btn btn-white btn-animated">Discover our tools</a>
      </div>
    </header>
    <section class="grid-test">
      <div class="row">
        <div class="col-1-of-2">col 1 of 2</div>
        <div class="col-1-of-2">col 1 of 2</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">col 1 of 3</div>
        <div class="col-1-of-3">col 1 of 3</div>
        <div class="col-1-of-3">col 1 of 3</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">col 1 of 3</div>
        <div class="col-2-of-3">col 2 of 3</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">col 1 of 4</div>
        <div class="col-1-of-4">col 1 of 4</div>
        <div class="col-1-of-4">col 1 of 4</div>
        <div class="col-1-of-4">col 1 of 4</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">col 1 of 4</div>
        <div class="col-1-of-4">col 1 of 4</div>
        <div class="col-2-of-4">col 2 of 4</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">col 1 of 4</div>
        <div class="col-3-of-4">col 3 of 4</div>
      </div>
    </section>
  </body>
</html>
